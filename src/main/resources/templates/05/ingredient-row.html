<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

  <tr th:fragment="ingredient-rows" th:each="ingredient : ${ingredients}">
    <td class="whitespace-nowrap px-3 py-1 text-sm text-black-300"><input type="text" th:value="${ingredient.name}"/></td>
    <td class="whitespace-nowrap px-3 py-1 text-sm text-black-300"><input type="text" th:value="${ingredient.quantity}"/></td>
    <td class="whitespace-nowrap px-3 py-1 text-sm text-black-300"><input type="text" th:value="${ingredient.unit}"/></td>
  </tr>

</body>

</html>

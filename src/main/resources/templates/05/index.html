<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 - Load more ingredients</title>
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!---
hx-get="/01/banner" hx-target="#banner" hx-swap="outerHTML" hx-trigger="load"
--->
<body>

<div id="banner" class="flex items-center gap-x-6 bg-green-500 px-6 py-2.5 sm:px-1.5 sm:before:flex-1 p-8">
  &nbsp;<p><h1>Add Rows to A Grid</h1></p>
</div>
<p></p>

<div class="bg-gray-200 py-10">
  <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
    <div id="table" class="">
      <table id="ingredientTable"  class="min-w-full  divide-gray-200">
        <thead>
        <tr class="min-w-full divide-gray-800">
          <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">ingredient</th>
          <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Qty</th>
          <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Unit</th>

        </tr>
        </thead>
        <tbody id="rows" >
        <tr th:replace="~{05/ingredient-row}">
          <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-black-300 sm:pl-0">ingredient</td>
          <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-black-300 sm:pl-0">Qty</td>
          <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-black-300 sm:pl-0">Unit</td>
        </tr>

        <!-- More ingredients... -->
        </tbody>
      </table>

    </div>
  </div>
</div>
<button type="button"
        class="rounded-md bg-green-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 m-4"
        hx-get="05/addRow"
        hx-target="#rows"
        hx-swap="beforeend">
  Add Ingredient
</button>
<p></p>


</body>
</html>
